<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./calc2styles.css">
</head>
<body class="all">
  <table class="wrapper" align="center" >
    <tr >
      <td colspan="4"><input type="text"  class="screen" ></td>
    </tr>
    <tr >
      <td><button type="button" class="buttons"> 7 </button></td>
      <td><button type="button" class="buttons" > 8 </button></td>
      <td><button type="button" class="buttons" > 9 </button></td>
      <td><button type="button" class="operator" > + </button></td>
    </tr>
    <tr>
      <td><button type="button" class="buttons" > 4 </button></td>
      <td><button type="button" class="buttons" > 5 </button></td>
      <td><button type="button" class="buttons" > 6 </button></td>
      <td><button type="button" class="operator"> - </button></td>
    </tr>
    <tr>
      <td><button type="button" class="buttons" > 1 </button></td>
      <td><button type="button" class="buttons" > 2 </button></td>
      <td><button type="button" class="buttons" > 3 </button></td>
      <td><button type="button" class="operator" > x </button></td>
    </tr>
    <tr>
      <td><button type="button" class="clear" > c </button></td>
      <td><button type="button" class="buttons"> 0 </button></td>
      <td><button type="button" class="operator" > = </button></td>
      <td><button type="button" class="operator" > / </button></td>
    </tr>
  </table>
</body>
</html>
